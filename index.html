<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Chúc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        h1 {
            color: #e91e63;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chúc mừng em yêu!</h1>
        <img src="image.png.jpg" alt="Hình ảnh của bạn gái">
        <p>Chúc em đạt kết quả tốt nhất trong kỳ thi đại học sắp tới. Anh tin rằng em sẽ làm được! ❤️</p>
    </div>
</body>
</html>
